<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero_1 = 0; 
        let numero_2 = 10; 
        let numero_3 = 15;

        function somar(numero_1, numero_2, numero_3){
            return  numero_1 + numero_2 + numero_3
        }

        function sub(numero_1, numero_2, numero_3){
            return  numero_1 - numero_2 - numero_3
        }

        function mult(numero_1, numero_2, numero_3){
            return  numero_1 * numero_2 * numero_3
        }

        function div(numero_3, numero_1){
            return  numero_3 / numero_1
        }

        

        console.log(somar(numero_1, numero_2, numero_3));
        console.log(sub(numero_1, numero_2, numero_3));
        console.log(mult(numero_1, numero_2, numero_3));
        console.log(div(numero_3, numero_1));
    </script>
</body>
</html>
